<!-- templates/result.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Predicted Price</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #fdfcfb, #e2d1c3);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      max-width: 600px;
      border: none;
      border-radius: 15px;
      box-shadow: 0px 15px 25px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    .card img {
      height: 300px;
      object-fit: cover;
    }

    .card-body {
      padding: 30px;
      text-align: center;
    }

    .result-title {
      font-size: 2rem;
      font-weight: bold;
      color: #2c3e50;
    }

    .result-price {
      font-size: 2.5rem;
      font-weight: 700;
      color: #e67e22;
      margin: 20px 0;
    }

    .btn-custom {
      padding: 10px 30px;
      font-size: 1rem;
      border-radius: 25px;
      background-color: #2c3e50;
      color: white;
      transition: background 0.3s;
    }

    .btn-custom:hover {
      background-color: #1a242f;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c?fit=crop&w=1350&q=80" class="card-img-top" alt="House">
    <div class="card-body">
      <div class="result-title">üè° Estimated Price</div>
      <div class="result-price">{{ prediction_text }}</div>
      <a href="/" class="btn btn-custom">üîÅ Predict Another</a>
    </div>
  </div>
</body>
</html>
